<article>
    {% if form.errors %}
        {% for field, errors in form.errors.item %}
            <p> {{ errors }}</p>
        {% endfor %}
    {% endif %}

    <h3>Войти</h3>
        {% if not user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <p>{{ field }}</p>
                    </div>
                {% endfor %}
                <button type="submit">Войти</button>
            </form>
        {% else %}
            <h3>Привет, {{ user.username }}</h3>
            <a href='{% url "index" %}'>На главную</a>
        {% endif %}
</article>
