{% extends 'core/layout.html' %}

{% block unique_content %}
    <article>
        <h3>Восстановление пароля</h3>
        <hr>
        {% if not user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type='submit'>Восстановить</button>
            </form>
        {% else %}
            <h3>Привет {{ user.username }}</h3>
        {% endif %}
    </article>
{% endblock unique_content %}
